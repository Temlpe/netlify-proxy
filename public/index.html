<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!-- 核心跳转配置：0秒后跳转到目标URL，equivalent=301声明搜索引擎按301处理 -->
    <meta http-equiv="Refresh" content="0; URL=https://api.guyunsq.com/">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面永久迁移</title>
    <!-- 可选：添加canonical标签强化SEO，告诉搜索引擎目标地址是首选 -->
    <link rel="canonical" href="https://api.guyunsq.com/">
</head>
</html>
